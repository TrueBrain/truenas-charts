groups:
- name: Ingress
  description: Configure HTTPS ingress for the container
- name: Storage
  description: Persist and share data that is separate from the lifecycle of the container
- name: Scaling/Upgrade Policy
  description: Configure how pods are replaced when configuration is upgraded

portals: {}

questions:
- variable: updateStrategy
  description: Upgrade Policy
  label: Update Strategy
  group: Scaling/Upgrade Policy
  schema:
    type: string
    default: Recreate
    enum:
      - value: RollingUpdate
        description: Create new pods and then kill old ones
      - value: Recreate
        description: Kill existing pods before creating new ones

- variable: ingress
  label: Ingress
  group: Ingress
  schema:
    type: dict
    attrs:
    - variable: hostName
      label: Hostname
      schema:
        type: string
        required: true
    - variable: scaleCert
      label: Certificate
      schema:
        type: int
        $ref:
        - definitions/certificate

- variable: appVolumeMounts
  label: InfluxDB2 Storage
  group: Storage
  schema:
    type: dict
    attrs:
    - variable: data
      label: Data Volume
      schema:
        type: dict
        attrs:
        - variable: datasetName
          label: InfluxDB2 Data Volume Name
          schema:
            type: string
            $ref:
            - normalize/ixVolume
            show_if: [["hostPathEnabled", "=", false]]
            default: ix-mqtttoinflux_data
            editable: false
            hidden: true
        - variable: mountPath
          label: InfluxDB2 Data Mount Path
          description: Path where the volume will be mounted inside the pod
          schema:
            type: path
            hidden: true
            editable: false
            default: /data
        - variable: hostPathEnabled
          label: Enable Host Path for InfluxDB2 Data Volume
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
            - variable: hostPath
              label: Host Path for InfluxDB2 Data Volume
              schema:
                type: hostpath
                required: true
                $ref:
                - validations/lockedHostPath
